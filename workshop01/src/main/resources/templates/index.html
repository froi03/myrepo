<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body>

<main role="main" class="container">
    <div class="content-wrapper">
        <div class="img">
            <img th:src="@{/images/think-positive.jpg}" />
        </div>
        <div class="main-content">
            <div class="quote">
                <label th:text="${quote}"></label>
            </div>
        </div>
        <div class="repo">
            <label>Repository
                <a th:href="${repoUrl} + '.git'">
                    <span th:text="${repoUrl}"></span>
                </a>
            </label>
        </div>
    </div>

</main>
</body>
</html>
